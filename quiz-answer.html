<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIndependent</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="icon" type="image/png" href="./images/logo.PNG"/>
    <script src="https://kit.fontawesome.com/2fef7812d8.js" crossorigin="anonymous"></script>
</head>
<body>
    <img src="./images/full-logo.png" class="logo">
    <div class="container">
        <div class="sub-container">
            <h1>BIndependent</h1>
            <h2>QUIZ</h2>
            <h3>Question 1 - What goes around a mattress?</h3>
            <div class="sub-container-categories">
                <div class="quiz_squares" style="background-color:#ccc;">
                    <h4>A - Pillow</h4>
                </div>
                <div class="quiz_squares" style="background-color:#ccc;">
                    <h4>B - Duvet</h4>
                </div>
                <div class="quiz_squares" style="background-color:green;">
                    <h4 style="color:#fff;">C - Bed Sheet</h4>
                </div>
                <div class="quiz_squares" style="background-color:#ccc;">
                    <h4>D - Pillow Case</h4>
                </div>
            </div>
            <p style="color:green;font-size:1.5rem;"><strong>Congratulations! That is the correct answer.</strong></p>
            <p><i class="fas fa-star"></i></p>
            <div class="back-container">
                <a onclick="history.back();" style="width: auto;">
                    <div class="go_back">
                        <img src="./images/go_back.png" class="back_icon">Return
                    </div>
                </a>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
